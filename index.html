<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            background: linear-gradient(135deg, #43cea2, #185a9d); 
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: white; 
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }

        h2 {
            color: #ffffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        input[type="text"] {
            width: 60%;
            padding: 12px;
            font-size: 1rem;
            margin: 10px 0;
            border: 2px solid #43cea2; 
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            color: #185a9d; 
        }

        input[type="text"]:focus {
            border-color: #67e8a9; 
            box-shadow: 0 0 5px rgba(103, 232, 169, 0.8);
        }

        button {
            background-color: #43cea2; 
            color: #ffffff;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background-color: #2bb48e; 
        }

        img {
            margin-top: 20px;
            max-width: 80%;
            height: auto;
            border: 3px solid #43cea2; 
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 1%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>QR Code Generator</h2>
        <input type="text" id="qr-code-value" placeholder="Enter text or URL">
        <button onclick="generateQRCode()">Generate QR Code</button>
        <br>
        <img id="qr-code-image" alt="Your QR Code will appear here">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        function generateQRCode() {
            const value = document.getElementById('qr-code-value').value;

            if (value.trim() === "") {
                alert("Please enter a valid text or URL!");
                return;
            }

            const qrCode = new QRious({
                value: value, 
                size: 300,
                level: 'H' 
            });

            document.getElementById('qr-code-image').src = qrCode.toDataURL();
        }
    </script>
</body>
</html>
